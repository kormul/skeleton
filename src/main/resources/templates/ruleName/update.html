<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Home</title>
	<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Update New Rule</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/ruleName/update/{id}(id=${ruleName.id})}" th:object="${ruleName}" method="post" class="form-horizontal" style="width: 100%">

			<div class="form-group">
                <label for="account" class="col-sm-2 control-label">Name</label>
                <div class="input-append" align="left">
                    <input type="text" th:field="*{name}"
                           class="form-control mb-4 col-4" placeholder="name" id="name">
                </div>
                <div class="col-sm-10 mt-1">
                    <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                </div>
            </div>

            <div class="form-group">
                <label for="type" class="col-sm-2 control-label">Description</label>
                <div class="input-append" align="left">
                    <input type="text" th:field="*{description}"
                           class="form-control mb-4 col-4" placeholder="description" id="description">
                </div>
                <div class="col-sm-10 mt-1">
                    <p class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
                </div>
            </div>

            <div class="form-group">
                <label for="bidQuantity" class="col-sm-2 control-label">json</label>
                <div class="input-append" align="left">
                    <input type="text" th:field="*{json}"
                           class="form-control mb-4 col-4" placeholder="json" id="json">
                </div>
                <div class="col-sm-10 mt-1">
                    <p class="text-danger" th:if="${#fields.hasErrors('json')}" th:errors="*{json}"></p>
                </div>
            </div>

            <div class="form-group">
                <label for="bidQuantity" class="col-sm-2 control-label">template</label>
                <div class="input-append" align="left">
                    <input type="text" th:field="*{template}"
                           class="form-control mb-4 col-4" placeholder="template" id="template">
                </div>
                <div class="col-sm-10 mt-1">
                    <p class="text-danger" th:if="${#fields.hasErrors('template')}" th:errors="*{template}"></p>
                </div>
            </div>

            <div class="form-group">
                <label for="bidQuantity" class="col-sm-2 control-label">sql</label>
                <div class="input-append" align="left">
                    <input type="text" th:field="*{sqlStr}"
                           class="form-control mb-4 col-4" placeholder="sql" id="sqlStr">
                </div>
                <div class="col-sm-10 mt-1">
                    <p class="text-danger" th:if="${#fields.hasErrors('sqlStr')}" th:errors="*{sqlStr}"></p>
                </div>
            </div>

            <div class="form-group">
                <label for="bidQuantity" class="col-sm-2 control-label">sqlPart</label>
                <div class="input-append" align="left">
                    <input type="text" th:field="*{sqlPart}"
                           class="form-control mb-4 col-4" placeholder="sqlPart" id="sqlPart">
                </div>
                <div class="col-sm-10 mt-1">
                    <p class="text-danger" th:if="${#fields.hasErrors('sqlPart')}" th:errors="*{sqlPart}"></p>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Update Rule</button>
            <a class="btn btn-danger" th:href="@{/ruleName/list}" role="button"
                       th:onclick="if (!(confirm('Are you sure you want to cancel?'))) return false">
                        Cancel
                    </a>

            <br/><br/><br/><br/>

        </form>
	</div>

</div>
</body>
</html>
