<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<h2>Update Trade</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/trade/update/{id}(id=${trade.tradeId})}" th:object="${trade}" method="post" class="form-horizontal" style="width: 100%">
					
			<div class="form-group">
                <label for="account" class="col-sm-2 control-label">Account</label>
                <div class="input-append" align="left">
                    <input type="text" th:field="*{account}"
                           class="form-control mb-4 col-4" placeholder="account" id="account">
                </div>
                <div class="col-sm-10 mt-1">
                    <p class="text-danger" th:if="${#fields.hasErrors('account')}" th:errors="*{account}"></p>
                </div>
            </div>

            <div class="form-group">
                <label for="type" class="col-sm-2 control-label">Type</label>
                <div class="input-append" align="left">
                    <input type="text" th:field="*{type}"
                           class="form-control mb-4 col-4" placeholder="type" id="type">
                </div>
                <div class="col-sm-10 mt-1">
                    <p class="text-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></p>
                </div>
            </div>

            <div class="form-group">
                <label for="bidQuantity" class="col-sm-2 control-label">Buy Quantity</label>
                <div class="input-append" align="left">
                    <input type="text" th:field="*{buyQuantity}"
                           class="form-control mb-4 col-4" placeholder="buy Quantity" id="buyQuantity">
                </div>
                <div class="col-sm-10 mt-1">
                    <p class="text-danger" th:if="${#fields.hasErrors('buyQuantity')}" th:errors="*{buyQuantity}"></p>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Update Trade</button>
            <a class="btn btn-danger" th:href="@{/trade/list}" role="button"
                       th:onclick="if (!(confirm('Are you sure you want to cancel?'))) return false">
                        Cancel
                    </a>

            <br/><br/><br/><br/>

        </form>
	</div>

</div>
</body>
</html>
