<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Bid List</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Update</h2>
	</div>
	<div class="row">
		<form action="#" th:action="@{/bidList/update/{id}(id=${bidList.BidListId})}" th:object="${bidList}" method="post" class="form-horizontal" style="width: 100%">

			<div class="form-group">
                <label for="account" class="col-sm-2 control-label">Account</label>
                <div class="input-append" align="left">
                    <input type="text" th:field="*{account}"
                           class="form-control mb-4 col-4" placeholder="Account" id="account">
                </div>
                <div class="col-sm-10 mt-1">
                    <p class="text-danger" th:if="${#fields.hasErrors('account')}" th:errors="*{account}"></p>
                </div>
            </div>

            <div class="form-group">
                <label for="type" class="col-sm-2 control-label">Type</label>
                <div class="input-append" align="left">
                    <input type="text" th:field="*{type}"
                           class="form-control mb-4 col-4" placeholder="Type" id="type">
                </div>
                <div class="col-sm-10 mt-1">
                    <p class="text-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></p>
                </div>
            </div>

            <div class="form-group">
                <label for="bidQuantity" class="col-sm-2 control-label">Bid Quantity</label>
                <div class="input-append" align="left">
                    <input type="text" th:field="*{bidQuantity}"
                           class="form-control mb-4 col-4" placeholder="Bid Quantity" id="bidQuantity">
                </div>
                <div class="col-sm-10 mt-1">
                    <p class="text-danger" th:if="${#fields.hasErrors('bidQuantity')}" th:errors="*{bidQuantity}"></p>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Update BidList</button>
            <a class="btn btn-danger" th:href="@{/bidList/list}" role="button"
                       th:onclick="if (!(confirm('Are you sure you want to cancel?'))) return false">
                        Cancel
                    </a>

            <br/><br/><br/><br/>

        </form>

    </div>

</div>
</body>
</html>
