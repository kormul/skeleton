<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Bid List</title>
	<link rel="stylesheet" href="../../css/bootstrap.min.css" >
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<form action="#" th:action="@{/bidList/validate}" th:object="${bidList}" method="post" class="form-horizontal" style="width: 100%">
		<div class="container">
			<div class="row">
				<h2>Add New Bid</h2>
				<form action="#" th:action="@{/bidList/validate}" th:object="${bidList}" method="post">
					<label for="Account">Account:</label>
					<div class="input-append" align="left">
						<input type="text" th:field="*{account}" id="account" placeholder="   Account" required="required"/>
					</div>

					<label for="Type"> <br/> Type </label>
					<div class="input-append" align="left">
						<input type="text" th:field="*{type}" id="Type" placeholder="   Type" required="required"/>
					</div>

					<label for="Bid quantity"> <br/> Bid quantity</label>
					<div class="input-append" align="left">
						<input type="text" th:field="*{bidQuantity}" id="Bid quantity" placeholder="   Bid quantity" required="required"/>
					</div>
					<div class="d-grid gap-2 d-md-block"> <br/>
						<a class="btn btn-danger col-2" th:href="@{/bidList/list}" role="button">
                        Cancel
                    	</a>
						<button class="btn btn-primary" type="submit">Add BidList</button>
					</div>
				</form>
			</div>
		</div>
	</form>
</body>
</html>
