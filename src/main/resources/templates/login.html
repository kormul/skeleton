<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link rel="stylesheet" href="../../css/bootstrap.min.css" >
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="text-center">

	<main class="form-signin">
    <form method="POST" action="/login_submit" class="form-signin">

      <h2 class="logo">Pay My Buddy</h2>
      <div class="form-floating">
        <input name="username" required="true" type="text" class="form-control" id="floatingInput" placeholder="Username" autofocus="true">
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating">
        <input name="password" required="true" type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
    </form>

    <div th:if="${param.invalid}">
    <div class="alert alert-danger" role="alert">
      Invalid login or password.
    </div>
    </div>
    
  </main>
</body>
</html>
