<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link rel="stylesheet" href="../../css/bootstrap.min.css" >
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <div class="container panel panel-info">

    <div class="m-4">
      <h3 class="">Login with Username and Password</h2>
    </div>

    <form method="POST" th:action="@{/login_submit}" class="form-signin">

      <label for="Username">User:</label>
      <div class="input-append" align="left">
        <input name="username" id="username" required="true" type="text">
      </div>

      <label for="Password">Password:</label>
      <div class="input-append" align="left">
        <input name="password" id="password" required="true" type="text">
      </div>

      <div class="mt-2 d-grid gap-2 d-md-block">
        <a href="/" role="button" class="btn btn-danger btn-sm">Return</a>
        <input type="submit" class="btn btn-primary btn-sm" value="Login">
      </div>

    </form>

    <div th:if="${param.invalid}">
      <div class="alert alert-danger" role="alert">
        Invalid login or password.
      </div>
    </div>

  </div>
</body>
</html>
