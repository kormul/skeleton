<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<h2>Update CurvePoint</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/curvePoint/update/{id}(id=${curvePoint.id})}" th:object="${curvePoint}" method="post" class="form-horizontal" style="width: 100%">

			<div class="form-group">
                <label for="account" class="col-sm-2 control-label">Curve Point Id</label>
                <div class="input-append" align="left">
                    <input type="text" th:field="*{curveId}"
                           class="form-control mb-4 col-4" placeholder="curve point Id" id="curveId">
                </div>
                <div class="col-sm-10 mt-1">
                    <p class="text-danger" th:if="${#fields.hasErrors('curveId')}" th:errors="*{curveId}"></p>
                </div>
            </div>

            <div class="form-group">
                <label for="type" class="col-sm-2 control-label">Term</label>
                <div class="input-append" align="left">
                    <input type="text" th:field="*{term}"
                           class="form-control mb-4 col-4" placeholder="term" id="term">
                </div>
                <div class="col-sm-10 mt-1">
                    <p class="text-danger" th:if="${#fields.hasErrors('term')}" th:errors="*{term}"></p>
                </div>
            </div>

            <div class="form-group">
                <label for="bidQuantity" class="col-sm-2 control-label">value</label>
                <div class="input-append" align="left">
                    <input type="text" th:field="*{value}"
                           class="form-control mb-4 col-4" placeholder="value" id="value">
                </div>
                <div class="col-sm-10 mt-1">
                    <p class="text-danger" th:if="${#fields.hasErrors('value')}" th:errors="*{value}"></p>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Update Curve Point</button>
            <a class="btn btn-danger" th:href="@{/curvePoint/list}" role="button"
                       th:onclick="if (!(confirm('Are you sure you want to cancel?'))) return false">
                        Cancel
                    </a>

            <br/><br/><br/><br/>

        </form>
	</div>

</div>
</body>
</html>
