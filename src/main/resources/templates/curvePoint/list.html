<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6">
			<a href="/bidList/list">Bid List</a>&nbsp;|&nbsp;
			<a href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
			<a href="/rating/list">Ratings</a>&nbsp;|&nbsp;
			<a href="/trade/list">Trade</a>&nbsp;|&nbsp;
			<a href="/ruleName/list">Rule</a>&nbsp;|&nbsp;
			<a href="/user/list">User</a>
		</div>
		<div class="col-6 text-right">
			Logged in user: <b th:inline="text"  class="user"> [[${#httpServletRequest.remoteUser}]] </b>
			
			<form th:action="@{/app-logout}" method="POST">
				<a class="btn btn-primary col-2" th:href="@{/}" role="button"> Home </a>
				<button class="btn btn-danger" type="submit">Logout</button>
			</form>
		</div>
	</div>
	<div class="row"><h2>Curve Point List</h2></div>
	<div class="row">
		<a href="/curvePoint/add" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>CurvePointId</th>
					<th>Term</th>
					<th>Value</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="curve: ${list}">
	                <td th:text="${curve.id}"></td>
	                <td th:text="${curve.curveId}"></td>
	                <td th:text="${curve.term}"></td>
	                <td th:text="${curve.value}"></td>
	                <td>
	                    <a th:href="@{/curvePoint/update(id=${curve.id})}"
	                       class="btn btn-info btn-sm">
	                        Update
	                    </a>
	                    <a th:href="@{/curvePoint/delete(id=${curve.id})}"
	                       class="btn btn-danger btn-sm"
	                       th:onclick="if (!(confirm('Do you want to delet this curvePoint?'))) return false">
	                        Delete
	                    </a>
	                </td>
            	</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
